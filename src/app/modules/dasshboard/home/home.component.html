    <div class="row mb-2">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <label for="website">Tag:</label>
            <select name="tag" class="form-control" (change)="tagChange($event)">
                <!-- <option disabled>Select Tag</option> -->
                <option value="5">All</option>
                <option value="1">Angular js</option>
                <option value="2">Angular</option>
                <option value="3">Node js</option>
                <option value="4">Vue js</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="h4 text-white bg-info mb-0 p-4 rounded-top ">Forum</h2>
            <table class="table table-striped table-bordered table-responsive-lg">

                <thead class="thead-light">
                    <tr>
                        <th scope="col">Question</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Answers</th>
                        <th scope="col">Authers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ques of questionList | paginate: {
                        id: 'quesPagination',
                        itemsPerPage: pageSize,
                        currentPage: p,
                        totalItems: total
                    }">
                        <td>
                            <h3 class="h5"><a [routerLink]="['/ques',ques.id]">{{ques.title}}</a></h3>
                            <p>{{ques.body}}</p>
                        </td>
                        <td>
                            <div>
                                <p>{{ques.tag}}</p>
                            </div>
                        </td>
                        <td>
                            <div>{{ques.replies_count}}</div>
                        </td>
                        <td>
                            <!-- <h4 class="h6"><a href="#">Post name</a></h4> -->
                            <div>By <a href="#">{{ques.fullname}}</a></div>
                            <div>{{ques.created_at | date:'medium'}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <pagination-controls id="quesPagination" (pageChange)="getPage($event)" directionLinks="true" maxSize="3" ></pagination-controls>
            </div>
        </div>
    </div>
