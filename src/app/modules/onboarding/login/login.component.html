<ngx-spinner></ngx-spinner>
<section class="sign-in mt-5">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a routerLink="/onboarding/register" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" name="your_name" id="your_name" placeholder="Your Email" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                    </div>
                    <div class="form-group">
                        <a href="#" class="signup-image-link" data-toggle="modal" data-target="#forgotPasswordCenter">Forgot Password</a>
                    </div>
                    <p class="alert-message">{{errorFromServer}}</p>
                    <div class="form-group form-button">
                        <button type="submit" [disabled]="!loginForm.valid" name="signin" id="signin" class="form-submit" value="Log in">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<div class="modal fade forgot-password-wrap" id="forgotPasswordCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body pd30">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="font_bold text20 color-cyprus-black mr-b50">Forgot your password</h5>
                <form>
                    <div class="form-group">
                        <label for="e"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" name="e" id="your_name" [(ngModel)]="forgot_email" placeholder="Your Email"/>
                    </div>
                    <p *ngIf="successMessage">{{successMessage}}</p>
                    <div class="form-group ">
                        <button type="button" (click)="sendForgotLink()"  name="signin" id="signin" class="btn btn-primary" >Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
